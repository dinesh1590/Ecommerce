
<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Multikart admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
<meta name="keywords"
	content="admin template, Multikart admin template, dashboard template, flat admin template, responsive admin template, web app">
<meta name="author" content="pixelstrap">
<link rel="icon" href="../../assets/images/dashboard/favicon.png"
	type="image/x-icon">
<link rel="shortcut icon"
	href="../../assets/images/dashboard/favicon.png" type="image/x-icon">
<title>Multikart - Premium Admin Template</title>

<!-- Google font-->
<link
	href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Font Awesome-->
<link rel="stylesheet" type="text/css"
	href="../../assets/css/vendors/fontawesome.css">

<!-- Flag icon-->
<link rel="stylesheet" type="text/css"
	href="../../assets/css/vendors/flag-icon.css">

<!-- Dropzone css-->
<link rel="stylesheet" type="text/css"
	href="../../assets/css/vendors/dropzone.css">

<!-- Bootstrap css-->
<link rel="stylesheet" type="text/css"
	href="../../assets/css/vendors/bootstrap.css">

<!-- App css-->
<link rel="stylesheet" type="text/css" href="../../assets/css/admin.css">
<!-- Data table -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.2.2/css/buttons.dataTables.min.css" />
	
</head>
<body>

	<!-- page-wrapper Start-->
	<div class="page-wrapper">

		<div class="page-body-wrapper">

			<div class="page-body">

				<!-- Container-fluid starts-->
				<div class="container-fluid">
					<div class="page-header">
						<div class="row">
							<div class="col-lg-6">
								<div class="page-header-left">
									<h3>
										Add Products <small>Multikart Admin panel</small>
									</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Container-fluid Ends-->

				<!-- Container-fluid starts-->
				<div class="container-fluid">
					<div class="row product-adding">
						<div class="col-xl-6">
							<div class="card">
								<div class="card-header">
									<h5>General</h5>
								</div>
								<div>
									<a th:href="@{/vendor/login/{id}(id=${vendor.vendorId})}"
										class="btn btn-secondary">Upload Excel Sheet</a>
								</div>


								<div class="card-body">
									<div class="jsgrid-grid-headerjsgrid-header-scrollbar\">
										<table id="example" class="jsgrid-table datatable">
											<thead>
												<tr class="jsgrid-header-row">
													<th class="jsgrid-header-cell jsgrid-align-center"
														style="width: 60px;">Vendor Name</th>

													<th class="jsgrid-header-cell jsgrid-align-center"
														style="width: 60px;">File</th>
													<th class="jsgrid-header-cell jsgrid-align-center"
														style="width: 60px;">Delete</th>
													<th class="jsgrid-header-cell jsgrid-align-center"
														style="width: 60px;">Preview</th>
													
												</tr>
											</thead>
											<tbody>
												<tr th:each="vendordatalist : ${vendordatalist}">
													<td class="jsgrid-cell jsgrid-align-center"
														style="width: 60px;" th:text="${vendor.companyName}"></td>
													<td class="jsgrid-cell jsgrid-align-center"
														style="width: 60px;" text="Excel Sheet Uploaded">Excel
														Sheet Uploaded</td>
													<td class="jsgrid-cell jsgrid-align-center"
														style="width: 60px;"><a
														th:href="@{/vendor/delete-file/{vid}/{vdid}(vid=${vendor.vendorId},vdid=${vendordatalist.vendorDataId})}"
														class="btn btn-secondary">Delete</a></td>
													<td class="jsgrid-cell jsgrid-align-center"
														style="width: 60px;"><a
														th:href="@{/vendor/preview-file/{vid}/{vdid}(vid=${vendor.vendorId},vdid=${vendordatalist.vendorDataId})}"
														class="btn btn-secondary">Preview</a></td>
													
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>




						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- Container-fluid Ends-->

	</div>

	<!-- footer start-->
	<footer class="footer">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 footer-copyright">
					<p class="mb-0">Copyright 2019 Â© Multikart All rights reserved.</p>
				</div>
				<div class="col-md-6">
					<p class="pull-right mb-0">
						Hand crafted & made with<i class="fa fa-heart"></i>
					</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- footer end-->

	</div>

	</div>

	<!-- latest jquery-->
	<script src="../../assets/js/jquery-3.3.1.min.js"></script>

	<!-- Bootstrap js-->
	<script src="../../assets/js/bootstrap.bundle.min.js"></script>

	<!-- feather icon js-->
	<script src="../../assets/js/icons/feather-icon/feather.min.js"></script>
	<script src="../../assets/js/icons/feather-icon/feather-icon.js"></script>

	<!-- Sidebar jquery-->
	<script src="../../assets/js/sidebar-menu.js"></script>

	<!--dropzone js-->
	<script src="../../assets/js/dropzone/dropzone.js"></script>
	<script src="../../assets/js/dropzone/dropzone-script.js"></script>

	<!--ckeditor js-->
	<script src="../../assets/js/editor/ckeditor/ckeditor.js"></script>
	<script src="../../assets/js/editor/ckeditor/styles.js"></script>
	<script src="../../assets/js/editor/ckeditor/adapters/jquery.js"></script>
	<script src="../../assets/js/editor/ckeditor/ckeditor.custom.js"></script>

	<!--Customizer admin-->
	<script src="../../assets/js/admin-customizer.js"></script>

	<!-- lazyload js-->
	<script src="../../assets/js/lazysizes.min.js"></script>

	<!--right sidebar js-->
	<script src="../../assets/js/chat-menu.js"></script>

	<!--script admin-->
	<script src="../../assets/js/admin-script.js"></script>
<!-- 		data table -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
<script type="text/javascript">
$(function () {
$('#example').DataTable({
dom: 'Bfrtip',
buttons: [{
extend: 'excel',
text: 'Excel',
className: 'exportExcel',
filename: 'Test_Excel',
exportOptions: { modifier: { page: 'all'} }
},
{
extend: 'pdf',
text: 'PDF',
className: 'exportExcel',
filename: 'Test_Pdf',
exportOptions: { modifier: { page: 'all'} }

},
     { extend: 'copy',
            text: 'Copy ',
            className: 'exportExcel',
            exportOptions: { modifier: { modifier: {    page: 'current'} }  }     
            },
{
extend: 'csv',
text: 'csv ',
exportOptions: {
modifier: {
search: 'none' } } 
}]
});

});
</script>


</body>
</html>
